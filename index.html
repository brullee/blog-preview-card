<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="content">
          <div class="img-container">
            <img src="./assets/images/illustration-article.svg" alt="image" />
          </div>
          <div class="text-content">
            <p id="tag">Learning</p>
            <p id="publish-date">Published 21 Dec 2023</p>
            <h1 id="title"><a href="">HTML & CSS foundations</a></h1>
            <p id="description">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
          <div class="user-info">
            <img
              alt="Picture of Greg Cooper"
              src="./assets/images/image-avatar.webp"
            />
            <p>Greg Hooper</p>
          </div>
        </div>
      </div>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/brullee" target="_blank">abdalla</a>.
        </div>
      </footer>
    </main>
  </body>
</html>
